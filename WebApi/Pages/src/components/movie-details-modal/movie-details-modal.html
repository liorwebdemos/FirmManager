<template>
  <ux-dialog class="pd-modal w-full" focus-trap>
    <ux-dialog-header>
      ${movie.title}
    </ux-dialog-header>
    <ux-dialog-body>
      <div class="flex flex-row flex-wrap gap-x-10 justify-between">
        <div class="flex-grow flex flex-col gap-y-2">
          <div if.bind="movie.year" class="flex flex-row flex-nowrap gap-x-5 lg:gap-x-10 px-3 py-0.5 hover:bg-gray-50">
            <div class="w-20 lg:w-32 flex-shrink-0 flex flex-row flex-nowrap items-center text-gray-800 tracking-tight">
              <i class="w-5 mr-3 text-gray-500 far fa-calendar"></i>
              Release Year
            </div>
            <div class="flex-grow font-medium">
              ${movie.year}
            </div>
          </div>
          <div if.bind="movie.crew" class="flex flex-row flex-nowrap gap-x-5 lg:gap-x-10 px-3 py-0.5 hover:bg-gray-50">
            <div class="w-20 lg:w-32 flex-shrink-0 flex flex-row flex-nowrap items-center text-gray-800 tracking-tight">
              <i class="w-5 mr-3 text-gray-500 fas fa-user-friends"></i>
              Crew
            </div>
            <div class="flex-grow font-medium">
              ${movie.crew}
            </div>
          </div>
          <div if.bind="movie.imDbRating"
            class="flex flex-row flex-nowrap gap-x-5 lg:gap-x-10 px-3 py-0.5 hover:bg-gray-50">
            <div class="w-20 lg:w-32 flex-shrink-0 flex flex-row flex-nowrap items-center text-gray-800 tracking-tight">
              <i class="w-5 mr-3 text-gray-500 fas fa-star-half-alt"></i>
              IMDb Rating
            </div>
            <div class="flex-grow font-medium">
              ${movie.imDbRating || 'N/A'}
              <span class="font-normal">(${movie.imDbRatingCount | toFormattedNumber} reviewers)</span>
            </div>
          </div>
          <div if.bind="movie.id" class="flex flex-row flex-nowrap gap-x-5 lg:gap-x-10 px-3 py-0.5 hover:bg-gray-50">
            <div class="w-20 lg:w-32 flex-shrink-0 flex flex-row flex-nowrap items-center text-gray-800 tracking-tight">
              <i class="w-5 mr-3 text-gray-500 fas fa-external-link-alt"></i>
              Movie Page
            </div>
            <div class="flex-grow font-medium break-all">
              <a href="https://www.imdb.com/title/${movie.id}">www.imdb.com/title/${movie.id}</a>
            </div>
          </div>
        </div>
        <div class="w-80 pt-5">
          <img src.bind="movie.image" class="w-full">
        </div>
      </div>
    </ux-dialog-body>
    <!-- <ux-dialog-footer>
      <button type="button" click.delegate="dialogController.close()">Close</button>
    </ux-dialog-footer> -->
  </ux-dialog>
</template>
