<template>
  <form submit.delegate="addDepartmentAndClose()">
    <ux-dialog class="fm-modal">
      <ux-dialog-header>
        <i class="fas fa-building mr-4"></i>
        <span>Create Department</span>
      </ux-dialog-header>
      <ux-dialog-body>
        <div class="flex flex-col gap-y-3">
          <label class="flex flex-row flex-nowrap gap-x-5 lg:gap-x-10 px-3 py-0.5">
            <div class="w-24 lg:w-32 flex-shrink-0 flex flex-row flex-nowrap items-center text-gray-800 tracking-tight">
              <i class="w-5 mr-4 text-gray-500 fas fa-signature"></i>
              Title
            </div>
            <div class="flex-grow font-medium">
              <input type="text" value.bind="department.title" class="fm-input">
            </div>
          </label>
          <label class="flex flex-row flex-nowrap gap-x-5 lg:gap-x-10 px-3 py-0.5">
            <div class="w-24 lg:w-32 flex-shrink-0 flex flex-row flex-nowrap items-center text-gray-800 tracking-tight">
              <i class="w-5 mr-4 text-gray-500 far fa-comment"></i>
              Description
            </div>
            <div class="flex-grow">
              <textarea value.bind="department.description" class="fm-input" cols="50" rows="2"></textarea>
            </div>
          </label>
          <label class="flex flex-row flex-nowrap gap-x-5 lg:gap-x-10 px-3 py-0.5">
            <div class="w-24 lg:w-32 flex-shrink-0 flex flex-row flex-nowrap items-center text-gray-800 tracking-tight">
              <i class="w-5 mr-4 text-gray-500 fas fa-sliders-h"></i>
              Status
            </div>
            <div class="flex-grow font-medium flex flex-row items-center gap-x-2">
              <input type="checkbox" checked.bind="department.isActive">
              <span>${department.isActive ? "Active" : "Inactive"}</span>
            </div>
          </label>
      </ux-dialog-body>
      <ux-dialog-footer class="flex flex-row justify-end items-center gap-x-3">
        <button type="button" class="fm-button bg-orange-100 hover:bg-orange-200"
          click.delegate="dialogController.cancel()">
          <i class="fas fa-times"></i>
          Close
        </button>
        <button type="submit" class="fm-button font-semibold bg-green-100 hover:bg-green-200">
          <i class="fas fa-plus"></i>
          Add
        </button>
        <button type="button" class="fm-button font-semibold bg-blue-100 hover:bg-blue-200"
          click.delegate="addDepartmentAndOpenDepartmentWorkersModal()">
          <i class="fas fa-user-friends"></i>
          Add & Set Workers
        </button>
      </ux-dialog-footer>
    </ux-dialog>
  </form>
</template>
