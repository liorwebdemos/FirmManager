<template bindable="movie">
  <div class="relative rounded-lg shadow-lg border border-gray-300 overflow-hidden">
    <img src.bind="movie.image" class="w-full h-full">
    <div
      class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-50 text-center text-xl text-white font-semibold p-1">
      ${movie.title}
      <span if.bind="movie.year" class="text-gray-300 font-normal">(${movie.year})</span>
    </div>
  </div>
</template>
