<template>
  <require from="./resources/movie-item.html"></require>
  <div class="flex flex-col gap-y-5">
    <div class="flex flex-row flex-wrap justify-center items-center px-2 lg:px-20 xl:px-40">
      <div repeat.for="movie of currentPageMovies"
        class="w-1/2 lg:w-1/3 xl:w-1/5 mb-3 lg:mb-5 xl:mb-7 px-2 lg:px-4 xl:px-6">
        <movie-item movie.bind="movie" click.delegate="openMovieDetailsModal(movie)" class="cursor-pointer">
        </movie-item>
      </div>
    </div>
    <div if.bind="hasPreviousPage || hasNextPage" class="flex flex-col items-center gap-y-3">
      <div>
        <i class="far fa-file mr-1"></i>
        <span>Page ${pageNumber} of ${totalNumOfPages}</span>
      </div>
      <div class="flex flex-row gap-x-5">
        <button disabled.bind="!hasPreviousPage" click.trigger="pageNumber = pageNumber - 1" type="button"
          class="pd-button">
          <i class="fas fa-chevron-circle-left"></i>
          <span>Previous <span class="hidden lg:inline">Page</span></span>
        </button>
        <button disabled.bind="!hasNextPage" click.trigger="pageNumber = pageNumber + 1" type="button"
          class="pd-button">
          <span>Next <span class="hidden lg:inline">Page</span></span>
          <i class="fas fa-chevron-circle-right"></i>
        </button>
      </div>
    </div>
  </div>
</template>
